<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Model Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Candidate Comparison</h1>
        <div class="candidate-form">
            <h2>Candidate 1</h2>
            <form id="candidate1-form">
                <label for="gender1">Gender:</label>
                <select id="gender1">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="confidence1">Confidence (α=0.8):</label>
                <input type="range" id="confidence1" min="0" max="1" step="0.01" value="0.5">

                <label for="empathy1">Empathy (β=1):</label>
                <input type="range" id="empathy1" min="0" max="1" step="0.01" value="0.5">

                <label for="authenticity1">Authenticity (δ=0.9):</label>
                <input type="range" id="authenticity1" min="0" max="1" step="0.01" value="0.5">

                <label for="determination1">Determination (γ=1):</label>
                <input type="range" id="determination1" min="0" max="1" step="0.01" value="0.5">

                <button type="button" onclick="calculateImpressionScore('candidate1')">Calculate Score</button>
            </form>
            <p id="score1"></p>
        </div>

        <div class="candidate-form">
            <h2>Candidate 2</h2>
            <form id="candidate2-form">
                <label for="gender2">Gender:</label>
                <select id="gender2">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="confidence2">Confidence (α=0.8):</label>
                <input type="range" id="confidence2" min="0" max="1" step="0.01" value="0.5">

                <label for="empathy2">Empathy (β=1):</label>
                <input type="range" id="empathy2" min="0" max="1" step="0.01" value="0.5">

                <label for="authenticity2">Authenticity (δ=0.9):</label>
                <input type="range" id="authenticity2" min="0" max="1" step="0.01" value="0.5">

                <label for="determination2">Determination (γ=1):</label>
                <input type="range" id="determination2" min="0" max="1" step="0.01" value="0.5">

                <button type="button" onclick="calculateImpressionScore('candidate2')">Calculate Score</button>
            </form>
            <p id="score2"></p>
        </div>

        <button type="button" onclick="compareScores()">Compare Candidates</button>
        <p id="comparison-result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
